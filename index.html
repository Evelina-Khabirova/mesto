<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сайта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
        <li class="cards__item">
          <img src="images/Karachayevsk.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="images/Mount_Elbrus.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="images/Dombay.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="images/Dombay.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="images/Mount_Elbrus.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="images/Karachayevsk.jpg" alt="Картинка пользователя" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="profile__information">
        <input type="name" placeholder="ФИО" class="popup__form popup__form_fullname" value="Жак-Ив Кусто">
        <input type="name" placeholder="О себе" class="popup__form popup__form_about-me" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
