<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сайта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile">
    <div class="popup__content">
      <button class="popup__close popup__profile_close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_profile" name="profile__information">
        <input name="fullname" type="text" placeholder="ФИО" class="popup__input popup__input_type_fullname">
        <input name="about-me" type="text" placeholder="О себе" class="popup__input popup__input_type_about-me">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add-card">
    <div class="popup__content">
      <button class="popup__close popup__add-card_close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_add-card" name="card">
        <input name="card-name" type="text" placeholder="Название" class="popup__input popup__input_type_card-name">
        <input name="card-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link">
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__fullimage">
    <div class="popup__content popup__fullimage_content">
      <button class="popup__close popup__fullimage_close" type="button"></button>
      <img src="1" alt="Картинка пользователя" class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>
  <template class="create-card">
    <li class="cards__item">
      <img src="1" alt="Картинка пользователя" class="cards__image">
      <button type="button" class="cards__trash"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
