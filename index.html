<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сайта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button> 
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__content">
      <button class="popup__close popup__close_profile" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form 
        novalidate
        class="popup__form popup__form_profile" 
        name="profile"
      >
        <div>
          <input 
            required
            minlength="2"
            maxlength="40"
            name="fullname" 
            type="text" 
            id="name-input"
            placeholder="ФИО" 
            class="popup__input popup__input_type_fullname"
          >
          <span class="popup__error" id="name-input-error">Нет текста</span>
        </div>
        <div>
          <input 
            required
            minlength="2"
            maxlength="200"
            name="about_me" 
            type="text" 
            id="about-me-input"
            placeholder="О себе" 
            class="popup__input popup__input_type_about-me"
          >
          <span class="popup__error" id="about-me-input-error">Нет текста</span>
        </div>
        <button 
          class="popup__button" 
          type="submit"
          name="save_profile"
        >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__content">
      <button class="popup__close popup__close_add-card" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form 
        novalidate
        class="popup__form popup__form_add-card" 
        name="card"
      >
        <div>
          <input 
            required
            minlength="2"
            maxlength="30"
            name="card_name" 
            type="text" 
            id="card-name-input"
            placeholder="Название" 
            class="popup__input popup__input_type_card-name"
          >
          <span class="popup__error" id="card-name-input-error">Нет текста</span>
        </div>
        <div>
          <input 
            required
            name="card_link" 
            type="url" 
            id="card-link-input"
            placeholder="Ссылка на картинку" 
            class="popup__input popup__input_type_card-link"
          >
          <span class="popup__error" id="card-link-input-error"></span>
        </div>
        <button 
          class="popup__button popup__button_disabled" 
          type="submit"
          name="save_card"
          disabled
        >Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_fullimage">
    <div class="popup__content popup__content_fullimage">
      <button class="popup__close popup__close_fullimage" type="button"></button>
      <img src="1" alt="Картинка пользователя" class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>
  <template class="create-card" id="create-card-template">
    <li class="cards__item">
      <img src="1" alt="Картинка пользователя" class="cards__image">
      <button type="button" class="cards__trash"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
