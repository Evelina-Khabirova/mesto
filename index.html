<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сайта Место" class="header__logo">
    <div class="header__line"></div>
  </header>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__profile-info">
      <p class="profile__fullname">Жак-Ив Кусто</p>
      <img src="images/Edit Button.svg" alt="Кнопка редактирования" class="profile__edit-button">
      <p class="profile__about-me">Исследователь океана</p>
    </div>
    <img src="images/Add Button.svg" alt="Кнопка добавить" class="profile__add-button">
  </section>
  <section class="elements">
    <ul class="elements__cards">
      <li>
        <img src="images/Karachayevsk.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Карачаевск</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
      <li>
        <img src="images/Mount Elbrus.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Гора Эльбрус</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
      <li>
        <img src="images/Dombay.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Домбай</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
      <li>
        <img src="images/Dombay.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Домбай</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
      <li>
        <img src="images/Mount Elbrus.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Гора Эльбрус</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
      <li>
        <img src="images/Karachayevsk.jpg" alt="Картинка пользователя" class="elements__image">
        <div class="elements__cards-info">
          <p class="elements__text">Карачаевск</p>
          <img src="images/Group.svg" alt="Лайк" class="elements__like-button">
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
